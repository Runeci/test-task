<div class="d-flex justify-content-center p-4">
    <div class="border border-3 rounded list-content">
        <ul class="nav nav-tabs d-flex justify-content-center mb-4">
            <li
                class="nav-item rounded-top"
                *ngFor="let item of transactionType; let i = index"
            >
                <a class="nav-link"
                   [routerLink]="'/navigator'"
                   routerLinkActive="active"
                   [queryParams]="{ tab: i }">{{ item | uppercase }}</a>
            </li>
        </ul>

        <app-list-table [transactionInfo]="transactionInfo"></app-list-table>
    </div>
</div>
